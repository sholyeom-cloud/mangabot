name: daily-manga-video

on:
  schedule:
    - cron: '0 7 * * *'   # daily at 07:00 UTC â€” change if you want another time
  workflow_dispatch: {}

permissions:
  contents: write  # needed so the workflow can commit used.json back

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ffmpeg and deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run generator
        env:
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
        run: |
          python daily_manga_video.py

      - name: Upload video artifact
        uses: actions/upload-artifact@v4
        with:
          name: daily-video
          path: output/*.mp4

      - name: Commit updated used.json (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add used.json || true
          if git diff --cached --quiet; then
            echo "No changes to used.json"
          else
            git commit -m "chore: update used.json [ci skip]" || true
            # push back to same branch
            BRANCH=${GITHUB_REF#refs/heads/}
            git push origin HEAD:$BRANCH
          fi
